<section class="landing-page">
  <section class="background-pic">
    <img src="img/earth.jpg" />
  </section>
  <section class="main-header" layout="row" layout-align="center center" layout-margin flex>
    <img class="animated zoomIn" ng-src="img/ibm-logo.png" />
  </section>
</section>

<section class="landing-frame" flex-gt-sm="40" flex="80" flex-offset-gt-sm="30" flex-offset="10" layout="column" layout-align"space-around center">
  <p class="frame-header animated slideInDown">Front End Exercise</p>
  <section class="job-info animated slideInUp" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <p flex="100" flex-gt-sm="100">
      Position: {{position}}
    </p>
    <p flex="100" flex-gt-sm="50" flex-gt-md="40">
      Candidate Name: {{candidateName}}
    </p>
    <p  flex="100" flex-gt-sm="50" flex-get-md="40">
      Hiring Manager: {{hiringManager}}
    </p>
  </section>
</section>

<section class="enter-button" layout="row" flex="20" flex-offset="40" layout-align="center center">
  <md-button class="md-primary animated flash" ui-sref="gallery">ENTER</md-button>
</section>
